<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Profile Instagram</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .card {
      width: 320px;
      padding: 30px;
      background: white;
      border: 2px solid black;
      text-align: center;
      position: relative;
    }

    .ig-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #E1306C;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .profile {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin: 20px auto;
      display: block;
    }

    .name {
      background: #eaeaea;
      padding: 8px;
      margin: 10px 0;
      font-weight: bold;
    }

    .btn {
      display: block;
      text-decoration: none;
      background: #ddd;
      color: black;
      padding: 10px;
      border: 1px solid black;
      transition: 0.3s;
    }

    .btn:hover {
      background: #E1306C;
      color: white;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="ig-badge">
      <i class="fab fa-instagram"></i> Instagram
    </div>

    <img src="ryoo.jpg.jpeg" class="profile">

    <div class="name">Ryo hermawan</div>

    <a href="https://www.instagram.com/yoopunk_products" target="_blank" class="btn">
      yoopunk_products
    </a>
  </div>

</body>
</html>
